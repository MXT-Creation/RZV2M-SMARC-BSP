# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend \
            ${LAYERDIR}/recipes-*/*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*/*.bbappend"

BBFILE_COLLECTIONS += "rz-isp"
BBFILE_PATTERN_rz-isp := "^${LAYERDIR}/"

LAYERDEPENDS_rz-isp = "rzv2m"
LAYERSERIES_COMPAT_rz-isp = "dunfell"

PREFERRED_VERSION_libmetal="2018.10%"
PREFERRED_VERSION_open-amp="2018.10%"

LAYERVERSION_openamp-layer = "1"
